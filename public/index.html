<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Lizard Spock</title>
 </head>

 <body>
    <div class="game-form">
        <h3 class="title">Rock Paper Scissors Lizard Spock</h3><br/>
        <form action="" method="get" class="form-example">
            <div class="name-input">
                <label for="name">Enter your name:</label><br />
                <input type="text" id="name" name="name" placeholder="Type in your name"><br />
                <button type="submit">Start Game</button>
            </div>
        </form>

        <div id="game" style="display: block">
            <fieldset class="'game-options">
                <legend>Your play:</legend>
              
                <div>
                  <input type="radio" id="rock" name="option-list" value="rock" />
                  <label for="rock">Rock</label>
                </div>
              
                <div>
                  <input type="radio" id="scissors" name="option-list" value="scissors" />
                  <label for="scissors">Scissors</label>
                </div>
              
                <div>
                  <input type="radio" id="paper" name="option-list" value="paper" />
                  <label for="paper">Paper</label>
                </div>

                <div>
                  <input type="radio" id="lizard" name="option-list" value="lizard" />
                  <label for="lizard">Lizard</label>
                </div>
              
                <div>
                  <input type="radio" id="spock" name="option-list" value="spock" />
                  <label for="spock">Spock</label>
                </div>

              </fieldset>
              
        </div>
        <br/>
        <br/>
        <a class="short-BigBangTheory" href= "https://www.youtube.com/shorts/7IOsTX-y0D0">Sheldon explains rules here!</a><br/>
       
        <script src="game.js"></script>
    </div>
 </body>
</html>
